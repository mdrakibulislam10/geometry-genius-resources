<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius Resources</title>
    <!-- daisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- tailwind stylesheet -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Inter', sans-serif;" class="mx-4 md:mx-8 text-black">
    <header>
        <!-- navbar -->
        <nav class="my-8">
            <div
                class="navbar bg-blue-200 py-3 px-6 rounded-md flex flex-col sm:flex-row justify-between items-center gap-3">
                <div class="">
                    <p class="normal-case text-xl"><span class="text-3xl font-semibold block">Interactive</span>
                        <span class="text-slate-700">Geometry Genius</span>
                    </p>
                </div>

                <div class="">
                    <button id="blog-btn" class="rounded py-2 px-8 text-white font-semibold bg-blue-600">Blog</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="grid grid-cols-1 md:grid-cols-4 justify-center gap-5">
                <!-- cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 col-span-3 gap-5">
                    <!-- Triangle -->
                    <div class="card bg-base-100 border border-slate-400">
                        <figure class="px-10 pt-10">
                            <img src="images/triangle.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 class="card-title">Triangle</h2>
                            <p class="mt-2 mb-5">Area (A) = 0.5 &#215; <span>b</span> &#215; <span>h</span></p>

                            <p class="text-black">
                                <input type="text" placeholder="b"
                                    class="placeholder:text-black w-20 bg-slate-300 p-1 rounded-md"
                                    id="triangle-first-input"> cm

                                <input type="text" placeholder="h"
                                    class="placeholder:text-black w-20 bg-slate-300 p-1 rounded-md ml-1"
                                    id="triangle-second-input">
                                cm
                            </p>

                            <button id="triangle-calc-btn"
                                class="rounded py-3 px-8 my-11 text-white font-semibold bg-blue-600 w-full">Calculate</button>
                        </div>
                    </div>
                    <!-- Rectangle -->
                    <div class="card bg-base-100 border border-slate-400">
                        <figure class="px-10 pt-10">
                            <img src="images/rectangle.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 class="card-title">Rectangle</h2>
                            <p class="mt-2 mb-5">Area (A) = <span>w</span> &#215; <span>l</span></p>

                            <p class="text-black">
                                <input type="text" placeholder="w"
                                    class="placeholder:text-black w-20 bg-slate-300 p-1 rounded-md"
                                    id="rectangle-first-input"> cm

                                <input type="text" placeholder="l"
                                    class="placeholder:text-black w-20 bg-slate-300 p-1 rounded-md ml-1"
                                    id="rectangle-second-input">
                                cm
                            </p>

                            <button id="rectangle-calc-btn"
                                class="rounded py-3 px-8 my-11 text-white font-semibold bg-blue-600 w-full">Calculate</button>
                        </div>
                    </div>
                    <!-- Parallelogram -->
                    <div class="card bg-base-100 border border-slate-400">
                        <figure class="px-10 pt-10">
                            <img src="images/parallelogram.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 class="card-title">Parallelogram</h2>
                            <p class="mt-2 mb-5">Area (A) = <span>b</span> &#215; <span>h</span></p>

                            <p class="text-black">
                                <input type="text" placeholder="b"
                                    class="placeholder:text-black w-20 bg-slate-300 p-1 rounded-md"
                                    id="parallelogram-first-input"> cm

                                <input type="text" placeholder="h"
                                    class="placeholder:text-black w-20 bg-slate-300 p-1 rounded-md ml-1"
                                    id="parallelogram-second-input">
                                cm
                            </p>

                            <button id="parallelogram-calc-btn"
                                class="rounded py-3 px-8 my-11 text-white font-semibold bg-blue-600 w-full">Calculate</button>
                        </div>
                    </div>
                    <!-- Rhombus -->
                    <div class="card bg-base-100 border border-slate-400">
                        <figure class="px-10 pt-10">
                            <img src="images/rhombus.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 class="card-title">Rhombus</h2>
                            <p class="mt-2 mb-5">Area (A) = 0.5 &#215; <span>d<sub>1</sub></span> &#215;
                                <span>d<sub>2</sub></span>
                            </p>

                            <p class="text-black">
                                <input type="text" placeholder="d1"
                                    class="placeholder:text-black w-20 bg-slate-300 p-1 rounded-md"
                                    id="rhombus-first-input"> cm

                                <input type="text" placeholder="d2"
                                    class="placeholder:text-black w-20 bg-slate-300 p-1 rounded-md ml-1"
                                    id="rhombus-second-input">
                                cm
                            </p>

                            <button id="rhombus-calc-btn"
                                class="rounded py-3 px-8 my-11 text-white font-semibold bg-blue-600 w-full">Calculate</button>
                        </div>
                    </div>
                    <!-- Pentagon -->
                    <div class="card bg-base-100 border border-slate-400">
                        <figure class="px-10 pt-10">
                            <img src="images/pentagon.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 class="card-title">Pentagon</h2>
                            <p class="mt-2 mb-5">Area (A) = 0.5 &#215; <span>p</span> &#215; <span>b</span></p>

                            <p class="text-black">
                                <input type="text" placeholder="p"
                                    class="placeholder:text-black w-20 bg-slate-300 p-1 rounded-md"
                                    id="pentagon-first-input"> cm

                                <input type="text" placeholder="b"
                                    class="placeholder:text-black w-20 bg-slate-300 p-1 rounded-md ml-1"
                                    id="pentagon-second-input">
                                cm
                            </p>

                            <button id="pentagon-calc-btn"
                                class="rounded py-3 px-8 my-11 text-white font-semibold bg-blue-600 w-full">Calculate</button>
                        </div>
                    </div>
                    <!-- Ellipse -->
                    <div class="card bg-base-100 border border-slate-400">
                        <figure class="px-10 pt-10">
                            <img src="images/ellipse.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 class="card-title">Ellipse</h2>
                            <p class="mt-2 mb-5">Area (A) = <span>&pi;ab</span></span></p>

                            <p class="text-black">
                                <input type="text" placeholder="a"
                                    class="placeholder:text-black w-20 bg-slate-300 p-1 rounded-md"
                                    id="ellipse-first-input"> cm

                                <input type="text" placeholder="b"
                                    class="placeholder:text-black w-20 bg-slate-300 p-1 rounded-md ml-1"
                                    id="ellipse-second-input">
                                cm
                            </p>

                            <button id="ellipse-calc-btn"
                                class="rounded py-3 px-8 my-11 text-white font-semibold bg-blue-600 w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- calculation -->
                <div class="border border-slate-400 ml-7 md:ml-0 h-screen rounded-lg">
                    <h3 class="font-semibold underline underline-offset-4 text-center mt-6">Area Calculation</h3>

                    <div class="mt-4">
                        <table id="calculation-results" class="table table-compact w-full">
                            <!-- <tbody>
                                <tr>
                                    <td>1<span>.</span></td>
                                    <td>Triangle</td>
                                    <td>12cm<sup>2</sup></td>
                                    <td> <button class="rounded p-2 text-white font-semibold bg-blue-600">Covert to
                                            m<sup>2</sup></button></td>
                                    <td class="text-red-800 text-3xl cursor-pointer">&times;</td>
                                </tr>
                            </tbody> -->
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- js file -->
    <script src="js/utilities.js"></script>
    <script src="js/calculate.js"></script>
    <script src="js/blog.js"></script>
</body>

</html>
